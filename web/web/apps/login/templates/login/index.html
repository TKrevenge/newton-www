{% extends "base.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "Login" %}
{% endblock %}

{% block content %}
<section id="login" class="section-list">
		<div class="page-title">
			<div class="container">
				<p>{% trans "Login" %}</p>
			</div>
		</div>
        <div class="container">
            <div class="raw">
                <div class="col-md-4 col-lg-4"></div>
                <div class="col-md-4 col-lg-4" style="padding: 30px;">
                    <form action="/login/post/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <p><label for="email">{% trans "Email" %}:&nbsp;&nbsp;</label>
                            <input name="email" placeholder="Email" autocomplete="email"></p>
                        </div>
                        <div class="form-group">
                            <p><label for="password">{% trans "Password" %}:&nbsp;&nbsp;</label>
                            <input name="password" placeholder="Password"></p>
                        </div>
                        <div class="form-group">
                            <div class="google-recaptcha">
                                <div class="g-recaptcha" data-sitekey="6LddrlUUAAAAACpdea_F7GTRBCzkYBoInup9WJPv"></div>
                            </div>
                        </div>
                        <a><input class="subscription-button" type="submit" value="Login"></a>
                        <p style="padding-top:20px;"><a href="/reset/" >{% trans "重置密码" %}</a></p>
                    </form>
                </div>
                <div class="col-md-4 col-lg-4"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block inline_js %}
{% endblock %}
