{% extends "newtonadmin/base.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "KYC Admin" %}
{% endblock %}

{% block content %}
<section id="faq" class="section-list">
    <div class="container">
        <div class="raw table-responsive content">
                <a class="btn btn-success" href="/newtonadmin/kyc/">< Back</a>
            
                <div class="raw">
                    
                    <div class="col-md-4 col-lg-4"></div>   
                    
                    <div class="col-md-4 col-lg-4" style="padding: 30px;">
                            {% if update_info %}
                            <div class='alert alert-success alert-dismissible' role='alert'>
                                <button type='button' class='close tf10' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
                                <strong>{{ update_info }}</strong>
                            </div>
                            {% endif %}
                        <form class="form-horizontal" action="/newtonadmin/kyc/update-id/" method="POST">
                            {% csrf_token %}
                            <input style="display:none;" name="uuid" value={{ id }}>
                            <div class="form-group">
                                <label for="firstname">{% trans "firstname" %}: firstname</label>
                            </div>
                            <div class="form-group">
                                <label for="lastname">{% trans "lastname" %}: lastname</label>
                            </div>
                            <div class="form-group">
                                <label for="country">{% trans "country" %}: country</label>
                            </div>
                            <div class="form-group">
                                <label for="location">{% trans "Location" %}: location</label>
                            </div>
                            <div class="form-group">
                                <label for="country_code">{% trans "Country Code" %}:86</label>
                            </div>
                            <div class="form-group">
                                <label for="cellphone">{% trans "Cellphone" %}: 18811438506</label>
                            </div>
                            <div class="form-group">
                                <label for="email">{% trans "Email" %}:weixuefeng@lubangame.com</label>
                            </div>
                            <div class="form-group">
                                <label for="investment_btc">{% trans "investment_btc" %}:10 BTC</label>
                            </div>
                            <div class="form-group">
                                <label for="investment_ela">{% trans "investment_ela" %}: 5ELA</label>
                            </div>
                            <div class="form-group">
                                <label for="self_introduction">{% trans "how_to_contribute" %}: UNKNOW</label>
                            </div>
                            <div class="form-group">
                                <label for="self_introduction">{% trans "What is Newton" %}: NEWTON IS NEWTON</label>
                            </div>
                            <div class="form-group">
                                <label for="idcard">{% trans "ID card" %}</label>
                                <img>
                            </div>
                            <div class="form-group">
                                <p><label for="gender">{% trans "是否通过KYC" %}</label></p>
                                <label class="radio-inline">
                                    <input type="radio" name="pass_kyc" id="pass" value="1" checked="true"><span>{% trans "通过" %}</span>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="pass_kyc" id="unpass" value="2"><span>{% trans "未通过" %}</span>
                                </label>
                            </div>
                     
                            <div class="from-group" style="padding-top:60px;">
                                <p><input class="subscription-button" type="submit" value="Submit"></p>
                                <p><a class="subscription-button btn" type="button" value="Next" href="/newtonadmin/kyc/step-one/">Next</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 col-lg-4"></div>
                </div>
        </div>
    </div>
</section>

{% endblock %}

{% block inline_js %}
{% endblock %}
