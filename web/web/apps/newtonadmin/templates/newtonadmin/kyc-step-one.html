{% extends "index.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "KYC Admin" %}
{% endblock %}

{% block content %}
<section id="faq" class="section-list">
    <div class="container">
        <div class="raw table-responsive content">
                <div class="raw">
                    <div class="col-md-2 col-lg-2"></div>   
                    <div class="col-md-8 col-lg-8" style="padding: 30px;">
                        <a class="btn btn-success" href="/newtonadmin/kyc/">< Back</a>
                            {% if update_info %}
                            <div class='alert alert-success alert-dismissible' role='alert'>
                                <button type='button' class='close tf10' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
                                <strong>{{ update_info }}</strong>
                            </div>
                            {% endif %}
                        <form class="form-horizontal" action="/newtonadmin/kyc/step-two/" method="POST">
                            {% csrf_token %}
                            <input style="display:none;" name="uuid" value={{ id }}>
                            <div class="form-group">
                                <label for="firstname">{% trans "firstname" %}</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="username" value="test">
                            </div>
                            <div class="form-group">
                                <label for="lastname">{% trans "lastname" %}</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="username" value="test">
                            </div>
                            <div class="form-group">
                                <label for="country">{% trans "country" %}</label>
                                <input type="text" class="form-control" id="country" name="country" placeholder="country" value="test">
                            </div>
                            <div class="form-group">
                                <label for="location">{% trans "Location" %}</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="location" value="beijing">
                            </div>
                            <div class="form-group">
                                <label for="country_code">{% trans "Country Code" %}</label>
                                <input type="text" class="form-control" id="country_code" name="country_code" placeholder="country_code" value="86">
                            </div>
                            <div class="form-group">
                                <label for="cellphone">{% trans "Cellphone" %}</label>
                                <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="cellphone" value="18811438890">
                            </div>
                            <div class="form-group">
                                <label for="email">{% trans "Email" %}</label>
                                <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="email" value="18811438890">
                            </div>
                            <div class="form-group">
                                <label for="investment_btc">{% trans "investment_btc" %}</label>
                                <input type="text" class="form-control" id="investment_btc" name="investment_btc" placeholder="investment_btc" value="investment_btc">
                            </div>
                            <div class="form-group">
                                <label for="investment_ela">{% trans "investment_ela" %}</label>
                                <input type="text" class="form-control" id="investment_ela" name="investment_ela" placeholder="investment_ela" value="investment_ela">
                            </div>
                            <div class="form-group">
                                <label for="self_introduction">{% trans "how_to_contribute" %}</label>
                                <textarea class="form-control" rows="5" cols="12" id="self_introduction" name="self_introduction" placeholder="how_to_contribute" value="我是一个好孩子"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="self_introduction">{% trans "What is Newton" %}</label>
                                <textarea class="form-control" rows="5" cols="12" id="self_introduction" name="self_introduction" placeholder="What is Newton" value="我是一个好孩子"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="idcard">{% trans "ID card" %}</label>
                                <img>
                            </div>
                            <div class="from-group">
                                <input type="checkbox"> pass_kyc
                            </div>
                            
                            <div class="from-group" style="padding-top:60px;">
                                <p><input class="subscription-button" type="submit" value="Next >"></p>
                            </div>
                            
                        </form>
                    </div>
                    <div class="col-md-2 col-lg-2"></div>
                </div>
        </div>
    </div>
</section>

{% endblock %}

{% block inline_js %}
{% endblock %}
