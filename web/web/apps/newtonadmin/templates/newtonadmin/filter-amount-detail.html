{% extends "newtonadmin/base.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "KYC Admin" %}
{% endblock %}

{% block content %}
<section id="faq" class="section-list">
    <div class="container">
        <div class="raw table-responsive content">
                <a class="btn btn-success" href="/newtonadmin/kyc/step-one/">< Back</a>
            
            <div class="raw">
                <div class="col-md-2 col-lg-2"></div>   
                <div class="col-md-8 col-lg-8" style="padding: 30px;">
                    {% if update_info %}
                    <div class='alert alert-success alert-dismissible' role='alert'>
                        <button type='button' class='close tf10' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
                        <strong>{{ update_info }}</strong>
                    </div>
                    {% endif %}
                    <form class="form-horizontal" action="/newtonadmin/kyc/update-amount/" method="POST">
                        {% csrf_token %}
                            <input style="display:none;" name="uuid" value={{ id }}>
                            <div class="form-group">
                                <label for="firstname">{% trans "firstname" %}: firstname</label>
                            </div>
                            <div class="form-group">
                                <label for="lastname">{% trans "lastname" %}: lastname</label>
                            </div>
                            <div class="form-group">
                                <label for="country">{% trans "country" %}: country</label>
                            </div>
                            <div class="form-group">
                                <label for="location">{% trans "Location" %}: location</label>
                            </div>
                            <div class="form-group">
                                <label for="country_code">{% trans "Country Code" %}:86</label>
                            </div>
                            <div class="form-group">
                                <label for="cellphone">{% trans "Cellphone" %}: 18811438506</label>
                            </div>
                            <div class="form-group">
                                <label for="email">{% trans "Email" %}:weixuefeng@lubangame.com</label>
                            </div>
                            <div class="form-group">
                                <label for="investment_btc">{% trans "investment_btc" %}:10 BTC</label>
                            </div>
                            <div class="form-group">
                                <label for="investment_ela">{% trans "investment_ela" %}: 5ELA</label>
                            </div>
                            <div class="form-group">
                                <label for="self_introduction">{% trans "how_to_contribute" %}: UNKNOW</label>
                            </div>
                            <div class="form-group">
                                <label for="self_introduction">{% trans "What is Newton" %}: NEWTON IS NEWTON</label>
                            </div>
                            <div class="form-group">
                                <label for="idcard">{% trans "ID card" %}</label>
                                <img>
                            </div>
                            <div class="form-group">
                                <p><label for="gender">{% trans "通过了KYC" %}</label></p>
                            </div>
                        <div class="form-group">
                            <label for="id_level">{% trans "额度评级" %}</label>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="btc_address">{% trans "btc_address" %}</label>
                            <input type="text" class="form-control" id="btc_address" name="btc_address" placeholder="btc_address" value="btc_address">
                        </div>
                        <div class="form-group">
                            <label for="ela_address">{% trans "ela_address" %}</label>
                            <input type="text" class="form-control" id="ela_address" name="ela_address" placeholder="ela_address" value="ela_address">
                        </div>
                        <div class="form-group">
                            <label for="btc_amount">{% trans "btc_amount" %}</label>
                            <input type="text" class="form-control" id="btc_amount" name="btc_amount" placeholder="btc_amount" value="btc_amount">
                        </div>
                        <div class="form-group">
                            <label for="ela_amount">{% trans "ela_amount" %}</label>
                            <input type="text" class="form-control" id="ela_amount" name="ela_amount" placeholder="ela_amount" value="ela_amount">
                        </div>   
                                                    
                        <div class="from-group" style="padding-top:60px;">
                            <p><input class="subscription-button" type="submit" value="Submit"></p>
                            <p><a class="subscription-button btn" type="button" value="Next" href="/newtonadmin/kyc/step-two/">Next</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-md-2 col-lg-2"></div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block inline_js %}
{% endblock %}
