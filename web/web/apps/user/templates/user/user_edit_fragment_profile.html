{% load i18n %}
{% load utils %}

<div class="panel panel-default">
    <div class="panel-heading">{% trans "个人简介" %}</div>
    <div class="panel-body">
        <form role="form" method="POST" action="/user/edit/profile/profile-submit/" id="user-profile-form">
            {% csrf_token %}

            <div class="form-group">
                <label>{% trans "姓名" %}</label>
                <input type="text" name="first_name" class="form-control" placeholder="{% trans "姓名" %}" value="{{ form.instance.user.first_name }}"/>
            </div>
            
             <div class="form-group">
                 <label>{% trans "自我介绍" %}</label>
                <textarea name="self_introduction" class="form-control" placeholder="{% trans "自我介绍" %}">{{ form.instance.self_introduction }}</textarea>
            </div>

             <div class="form-group">
                 <label>{% trans "个人网站" %}</label>
                 <input type="text" name="homepage" class="form-control" placeholder="{% trans "个人网站" %}" value="{{ form.instance.homepage }}"/>
            </div>

             <div class="form-group">
                 <label>{% trans "QQ" %}</label>
                 <input type="text" name="qq" class="form-control" placeholder="{% trans "QQ" %}" value="{{ form.instance.qq }}"/>
            </div>

             <div class="form-group">
                 <label>{% trans "微信" %}</label>
                 <input type="text" name="weixin" class="form-control" placeholder="{% trans "微信" %}" value="{{ form.instance.weixin }}" />
            </div>

             <div class="form-group">
                 <label>{% trans "微博" %}</label>
                 <input type="text" name="weibo" class="form-control" placeholder="{% trans "微博" %}" value="{{ form.instance.weibo }}" />
            </div>

             <div class="form-group">
                 <button type="submit" class="btn btn-primary">{% trans "保存" %}</button>
                 <button type="button" class="btn btn-default">{% trans "取消" %}</button>
             </div>
        </form>
    </div>
</div>
