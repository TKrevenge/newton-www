{% load i18n %}
{% load utils %}
<!DOCTYPE html>
<html>
<head>
<style>
.pad-t10{ padding-top:10px;}
.pad-t20{ padding-top:20px;}
.pad-t30{ padding-top:30px;}

.win-logo{padding:10px; width:128px; height:36px;}
.window-container{ 
  width:800px;
  margin:0 auto 0; background: #eee; padding: 20px 15px 20px 15px; }
.win-box{ border:1px solid #fff; border-radius:6px; padding:20px; min-height:224px; background-color:#fff;}
.win-box .button-1{ display:block; width:215px; height:39px;line-height:39px; border-radius:4px; background-color:#535353; text-align:center; color:#fff; }
@media (max-width: 767px) {
.win-logo{ margin:20px 0;}
.window-container{ width:70%; margin:0 auto;}
.win-box{ min-height:160px;}
.win-box .button-1{line-height:42px; overflow:hidden;}
}
</style>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="description" content="Newton Project"/>
<meta name="author" content=""/>
<meta name="keywords" content=""/>
<title>Newton</title>
<!-- Fav and touch icons -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- CSS -->
<!-- HTML5 IE Enabling Script -->
<link rel="shortcut icon" href="{% version "images/favicon.ico" %}" type="image/x-icon" />
<!--==== style css ====-->
</head>
<body>
<div class="window-container">
  <div>
      <img class="win-logo" src="{% version "images/logo_newton.svg" %}" alt="Newton">
  </div>
  <div class="win-box">
    <h2>{% trans "Welcome! Please Confirm Your Reset" %}</h2>
    <p class="pad-t20"><a href="{{ targetUrl }}" class="button-1">{% trans "Yes,I'll Reset newton" %}</a></p>
    <p class="pad-t30">{% trans "If you received this email by mistake, simply delete it." %}</p>
  </div>
</div>
</body>
</html>
