{% extends "base.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "Register" %}
{% endblock %}

{% block content %}
<section id="register" class="section-list">
		<div class="page-title">
			<div class="container">
				<p>{% trans "Register" %}</p>
			</div>
        </div>
        <div class="container">
            <div class="raw">
                <div class="col-md-4 col-lg-4"></div>
                <div class="col-md-4 col-lg-4" style="padding: 30px;">
                    <form action="{% url 'register:postpassword' %}" method="POST">
                        {% csrf_token %}
                        <input style="display:none;" name="id" value={{ id }}>
                        <div class="form-group">
                            <label for="password">{% trans "Password" %}</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password" value="test">
                        </div>
                        <div class="form-group">
                            <label for="repassword">{% trans "Confirmed Password" %}</label>
                            <input type="password" class="form-control" id="repassword" name="repassword" placeholder="confirmed password" value="test">
                        </div>
                        <p><input class="subscription-button" type="submit" value="submit"></p>
                    </form>
                </div>
                <div class="col-md-4 col-lg-4"></div>
            </div>
        </div>
    </div>
</section><!-- end -->
{% endblock %}
{% block js %}
{% endblock %}
