{% extends "base.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "Repassword" %}
{% endblock %}

{% block content %}
<section id="register" class="section-list">
	<div class="page-title">
		<div class="container">
			<p>{% trans "Repassword" %}</p>
		</div>
	</div>
    <div class="raw">
        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-0"></div>
        <div id="dialog" class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
            
        </div>  
        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-0"></div>
    </div>
    
    <div class="text-center" style="padding: 30px;">
		{% csrf_token %}
		<div class="form-group">
			<p><input name="id" value="{{ id }}" style="display:none;" /></p>
			<p>
                <label class="text-left" for="password">password:&nbsp;&nbsp;&nbsp; </label>
                <input name="password" placeholder="passwrod" />
            </p>
		</div>
		<div class="form-group">
			<p>
                <label class="text-left" for="password">repassword:&nbsp;&nbsp;&nbsp; </label>
                <input name="repassword" placeholder="repassword" />
            </p>
		</div>
        <p><input class="subscription-button" type="button" value="设置" onclick="javascript:location.href='/user/';"/></p>
    </div>
</section><!-- end -->
{% endblock %}

{% block inline_js %}
<script type="text/javascript">
    $("#normal").addClass("display-none");
</script>
{% endblock %}
