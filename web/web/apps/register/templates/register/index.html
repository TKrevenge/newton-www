{% load utils %}

{% block title %}
{% trans "Register" %}
{% endblock %}

{% block content %}

	<h1 class="text-center">{% trans "Register" %}</h1>

        {% csrf_token %}

        </form>
		<p style="padding-top:30px;">点击 “注册” 即表示您同意并愿意遵守<br/> Newton的<a href="/terms-of-use/">使用条款</a>和<a href="/privacy/">隐私政策 </a>。</p>
    </div>    
</div>
{% endblock %}
