{% extends "base.html" %}
{% load i18n %}
{% load utils %}

{% block title %}
{% trans "Media Kit" %}
{% endblock %}

{% block content %}
<section id="whitepaper" class="section-list section whitepaper">
    <div class="page-title">
        <div class="container">
            <p>{% trans "Whitepaper" %}</p>
        </div>
    </div>
    <div class="container">
        <div class="download_list">
            <h2 class="whitepaper-title text-center bold">{% trans "Newton Whitepaper" %} V0.5</h2>
            <div class="download-but">
                <div class="raw">

                    <div class="col-md-4 col-sm-6 p10"></div>
                    <div class="col-md-4 col-sm-6 p10 text-center">
                        <a href="#">{% trans "Chinese Whitepaper" %}</a>
                    </div>
                    <div class="col-md-4 col-sm-6 p10"></div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% version "css/whitepaper.css" %}">
{% endblock %}
