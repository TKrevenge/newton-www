{% load i18n %}
{% load utils %}

{% if entries %}
<section id="news" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="title text-center">
                    <strong>{% trans "FEED" %}</strong>
                    <span></span>
                </h2>
            </div>
        </div>
        {% for entry in entries %}
            {% if entry.image %}
                <div class="dynamic col-md-4">
                    <a class="bigimg" style="background-image: url({{ entry.image.url }});" href="{{ entry.urls }}">
                        <div class="shadow"></div>
                    </a>
                    <span class="announcement-title">{{ entry.title }}</span>
                    <span class="time">{{ entry.creation_date|date:"Y-m-d" }}</span>
                </div>
            {% else %}
                <div class="dynamic col-md-4">
                    <a class="bigimg" style="" href="{{ entry.urls }}">
                        <div class="shadow"></div>
                    </a>
                    <span class="announcement-title">{{ entry.title }}</span>
                    <span class="time">{{ entry.creation_date|date:"Y-m-d" }}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="more"><a href="/announcement/"><span>{% trans "MORE" %}</span></a></div>
</section>
{% endif %}
