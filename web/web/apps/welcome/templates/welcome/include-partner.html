{% load i18n %}
{% load utils %}

<section id="partners" class="partners-list-pc">
    <div id="organization" class="partners-list bg-gray section">
        <div class="container slider-section">
            <p class="title">
                <span style="margin-bottom: 8px;">{% trans "Partners" %}</span><span>{% trans "Total sales in 2019 will exceed $500 million" %}</span>
            </p>
            <div class="row slider-item-list">
                <div class="col-md-3 col-sm-6 col-xs-12 slider-item default-slider-item">
                    <img class="lazy" src="{% version "images/loading.gif" %}" data-original="{% version "images/partners/haolemai.png" %}"/>
                </div>
                <div class="clearfix visible-sm-block"></div>
                <div class="col-md-3 col-sm-6 col-xs-12 slider-item">
                    <img class="lazy" src="{% version "images/loading.gif" %}" data-original="{% version "images/partners/lanke.png" %}"/>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12 slider-item">
                    <img class="lazy" src="{% version "images/loading.gif" %}" data-original="{% version "images/partners/higo.png" %}"/>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12 slider-item">
                    <img class="lazy" src="{% version "images/loading.gif" %}" data-original="{% version "images/partners/quwan.png" %}"/>
                </div>
                <div class="clearfix visible-lg-block visible-md-block visible-sm-block"></div>
                
                <div class="col-md-3 col-sm-6 col-xs-12 slider-item">
                    <img class="lazy" src="{% version "images/loading.gif" %}" data-original="{% version "images/partners/zjorient.png" %}"/>
                </div>
                <div class="clearfix visible-sm-block"></div>
                <div class="col-md-3 col-sm-6 col-xs-12 slider-item">
                    <img class="lazy" src="{% version "images/loading.gif" %}" data-original="{% version "images/partners/maibaobao.png" %}"/>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12 slider-item">
                    <img class="lazy" src="{% version "images/loading.gif" %}" data-original="{% version "images/partners/xijie.png" %}"/>
                </div>
            </div>
        </div>
        <div class="more"><a href="/join-partner/"><span>{% trans "Join Us" %}</span></a></div>
    </div>
</section><!-- end -->

{% block css %}
<style>
    @media(max-width: 768px){
        .partners-list-pc{
            display: none;
        }
    }
</style>
{% endblock %}
