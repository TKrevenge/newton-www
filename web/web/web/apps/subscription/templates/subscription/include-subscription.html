{% load i18n %}
{% load utils %}

<section id="subscribe" class="section">
    <div class="container text-center">

        <div class="row">
            <div class="col-md-12">
                <h2 class="title">
                    <strong>{% trans "SUBSCRIBE TO US" %}</strong><span></span>
                </h2>
            </div>
        </div><!-- end -->
        <p>{% trans "Subscribe to Newton updates, or miss the juiciest bits!" %}</p>
        <div class="raw">
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-0"></div>
            <div id="dialog" class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
        
            </div>  
            <div class="col-md-4 col-lg-4 col-sm-4 col-xs-0"></div>
        </div>
        
        <div class="text-center" style="padding: 30px;">
            <form id="subscription_form" method="POST">
                <input class="email_add" type="text" placeholder="{% trans "Email Address" %}">
				<button class="subscription-button" type="submit">{% trans "SUBSCRIBE" %}</button>
            </form>
        </div>
        <p class="small">{% trans "We won't share your email address or send you any spam." %}</p>
    </div>
</section><!-- end -->
<div class="modal fade recaptcha-modal" tabindex="-1" role="dialog" aria-labelledby="recaptchaModalLabel" data-backdrop="false">
	<div class="modal-dialog modal-sm" role="document" aria-hidden="true">
	  <div class="modal-content" style="width:348px;">
		  <div class="modal-body bg-warning">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <form action="#" id="captcha_form" method="POST">
                <div class="form-group text-center" id="id_captcha_container">
                </div>
			    <div class="form-group">
                    <input class="form-control" type="text" name="code" id="id_code" style="display:inline;width:90%;"/>
                    <span id="id_validator_status"/>
                </div>
            </form>
		  </div>
	  </div>
	</div>
  </div>
</div>
