<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Newton Dashboard</title>

    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- <link href="./metisMenu.min.css" rel="stylesheet"> -->

    <link href="./sb-admin-2.css" rel="stylesheet">

    <link href="./morris.css" rel="stylesheet">

    <!-- <link href="./font-awesome.min.css" rel="stylesheet" type="text/css"> -->
</head>

<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Newton Dashboard</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="text-center">
                                    <div class="huge"><span id="transactions">--</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <span class="pull-center">Transactions</span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="text-center">
                                    <div class="huge"><span id="height">--</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <span class="pull-center">Height</span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="text-center">
                                    <div class="huge"><span id="tps">--</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <span class="pull-center">TPS</span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span>Real-time Transaction Number</span>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="morris-area-chart"></div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <!-- /.col-lg-8 -->
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span>NewSensor</span>
                        </div>
                        <div>
                            <p class="mbr-section-lead lead"><br>
                                <span>位置：三里屯办公室</span><br>
                                <br>
                                <span id="temp">温度: --度</span><br>
                                <span id="humd">湿度：--%</span><br>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery.min.js"></script>

    <script src="./bootstrap.min.js"></script>

    <!-- <script src="./metisMenu.min.js"></script> -->

    <script src="./raphael.min.js"></script>
    <script src="./morris.js"></script>

    <script src="./sb-admin-2.js"></script>

    <script src="./socket.io.js"></script>
    <script src="./show_data.js"></script>
    <script>
      var socket = io('http://cloud.diynova.com:8088');
      socket.on('data_message', function(msg){
        var temp=msg.T;
        var humd=msg.RH;
        $('#temp').html("温度："+temp+"度");
        $('#humd').html("湿度："+humd+"%");
      });
      show_data();
      window.setInterval('show_data()', 3000);
    </script>
</body>

</html>
